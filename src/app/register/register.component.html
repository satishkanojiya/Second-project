<div class="page-header">
<div class="container well">
    
    <div class="row">
     <div class="col-md-6">
<form [formGroup]="userForm" (ngSubmit)="Save(userForm.value)">
    <div class="form-group">
              <label>First Name</label>
              <input type="text"
               class="form-control"
               placeholder="Enter your First name"
               formControlName="FirstName"
        >
 <div class="alert alert-danger" *ngIf="userForm.controls['FirstName'].hasError('required')
                                    && userForm.controls.FirstName.touched
  
 ">
      Firstname is required*
 </div>

    </div>
   
    <div class="form-group">
        <label>Last Name</label>
     <input type="text"
           class="form-control"
           placeholder="Enter your Last name"
           formControlName="LastName"
            >
            <div class="alert alert-danger" *ngIf="userForm.controls['LastName'].hasError('required')
                                                  && userForm.controls.LastName.touched
            ">
            LastName is required*

            </div>
    </div>

        <div class="form-group">
            <label>Gender</label><br>
                <input type="radio" name="gender" value="male">Male<br>
                <input type="radio"  name="gender" value="female" >Female
                
         </div>

            <div class="form-group">
                    <label>DOB</label>
                <input type="date"
                      class="form-control"
                      placeholder="Enter your DOB"
                      
                       >
               </div>

               
            <div class="form-group">
                <label>Mobile No</label>
                <input type="text"
                      class="form-control"
                      placeholder="Enter your Mobile no"
                      formControlName="MobileNo"
                     >
  <div class="alert alert-danger" *ngIf="userForm.controls['MobileNo'].hasError('required')
                                        && userForm.controls.MobileNo.touched
                 ">
                    MobileNo is required*
</div>
<div class="alert alert-danger" *ngIf="userForm.controls['MobileNo'].hasError('maxLength')
                                      && userForm.controls.MobileNo.touched
">
     Enter 10 digit no
</div>
</div>

<div class="form-group">
 <label>Email Id</label>
 <input type="text"
        class="form-control"
        placeholder="Enter your Email id"
        formControlName="EmailId"
 >
 <div class="alert alert-danger" *ngIf="userForm.controls['EmailId'].hasError('required')
                                       && userForm.controls.EmailId.touched
">
EmailId is required*
</div>
 
  </div>
               <div class="form-group" formGroupName="UserLogin">
                
                   UserLogin:<br>

                 <label>Username</label>
                 
                   <input type="text"
                   class="form-control"
                   placeholder="Enter your username"
                   formControlName="UserName"
                   >

                   <div class="alert alert-danger" *ngIf="userForm.controls.UserLogin.controls['UserName'].hasError('required')
                                                         && userForm.controls.UserLogin.controls.UserName.touched
                   ">
                         Username is required*
                    </div>
</div>



                 <div class="form-group" formGroupName="UserLogin">
                   <label>Password</label>
                   <input type="text"
                   class="form-control"
                   placeholder="Enter your password"
                   formControlName="Password"
                   >
        <div class="alert alert-danger" *ngIf="userForm.controls.UserLogin.controls['Password'].hasError('required')
                                                        && userForm.controls.UserLogin.controls.Password.touched
                    ">
                'Enter correct password'
               </div>
               </div>

               
    <button type="submit" class="btn btn-sm btn-danger" [disabled]="!userForm.valid">Sumbit</button>
               
                        



        </form>

    </div>
</div>
</div>
</div>
